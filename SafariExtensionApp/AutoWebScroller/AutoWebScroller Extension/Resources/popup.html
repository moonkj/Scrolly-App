  <!-- Main toggle button -->
  <section class="toggle-section">
    <button id="toggleBtn" class="toggle-btn stopped">
      <span class="btn-icon">▶︎</span>
      <span class="btn-label">시작</span>
    </button>
    <div class="status-dot" id="statusDot"></div>
  </section>

  <!-- Speed -->
  <section class="control-card" data-type="speed">
    <div class="card-header">
      <span class="card-title" data-i18n="speed_title">🚀 속도</span>
      <span class="value-badge" id="speedValue">2x</span>
    </div>
    <input type="range" id="speedSlider"
           min="1" max="20" step="1" value="3"
           class="slider">
    <div class="slider-labels">
      <span data-i18n="slow">느림</span>
      <span data-i18n="fast">빠름</span>
    </div>
  </section>

  <!-- Direction -->
  <section class="control-card" data-type="direction">
    <div class="card-header">
      <span class="card-title" data-i18n="dir_title">🧭 방향</span>
    </div>
    <div class="seg-control" id="directionControl">
      <button class="seg-btn active" data-value="down" data-i18n="dir_down">↓ 아래</button>
      <button class="seg-btn"        data-value="up"   data-i18n="dir_up">↑ 위</button>
    </div>
  </section>

  <!-- Options -->
  <section class="control-card" data-type="options">
    <div class="card-header">
      <span class="card-title" data-i18n="opt_title">⚙️ 옵션</span>
    </div>

    <div class="option-row">
      <label class="option-label">
        <span data-i18n="loop_label">루프 모드</span>
        <small data-i18n="loop_desc">끝에서 처음으로 돌아감</small>
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="loopToggle">
        <span class="switch-track"></span>
      </label>
    </div>

    <div class="option-row">
      <label class="option-label">
        <span data-i18n="autopause_label">자동 일시정지</span>
        <small data-i18n="autopause_desc">터치 즉시 멈춤, 3초 후 재개</small>
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="autoPauseToggle" checked>
        <span class="switch-track"></span>
      </label>
    </div>
  </section>

  <!-- Timer -->
  <section class="control-card" data-type="timer">
    <div class="card-header">
      <span class="card-title" data-i18n="timer_title">⏱ 타이머</span>
      <span class="value-badge" id="timerValue">끔</span>
    </div>
    <input type="range" id="timerSlider"
           min="0" max="60" step="5" value="0"
           class="slider">
    <div class="slider-labels">
      <span data-i18n="timer_off">끔</span>
      <span data-i18n="timer_60min">60분</span>
    </div>
  </section>

  <!-- Gesture Shortcuts -->
  <section class="control-card" data-type="gesture">
    <div class="card-header">
      <span class="card-title" data-i18n="gesture_title">👋 제스처 단축키</span>
    </div>

    <div class="option-row">
      <label class="option-label">
        <span data-i18n="gesture_label">제스처 단축키</span>
        <small data-i18n="gesture_desc">더블탭: 일시정지/재개 · 트리플탭: 속도 초기화</small>
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="gestureToggle" checked>
        <span class="switch-track"></span>
      </label>
    </div>
  </section>

  <!-- Floating Widget -->
  <section class="control-card" data-type="widget">
    <div class="card-header">
      <span class="card-title" data-i18n="widget_title">🎛 플로팅 위젯</span>
    </div>

    <div class="option-row">
      <label class="option-label">
        <span data-i18n="widget_label">미니 컨트롤 표시</span>
        <small data-i18n="widget_desc">페이지 위에 드래그 가능한 위젯 표시</small>
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="showWidgetToggle" checked>
        <span class="switch-track"></span>
      </label>
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
